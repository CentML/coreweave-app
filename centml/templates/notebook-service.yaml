apiVersion: v1
kind: Service
metadata:
  {{- if .Values.service.annotations }}
  annotations:
    {{- toYaml .Values.service.annotations | nindent 4 }}
  {{- end }}
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}

spec:
  type: {{  .Values.service.type  }}
  externalTrafficPolicy: Local
  ports:
    - name: notebook
      port: 8888
      protocol: TCP
      targetPort: notebook
  selector:
    app: {{ .Release.Name }}